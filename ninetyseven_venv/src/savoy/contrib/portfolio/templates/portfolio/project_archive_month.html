{% extends "base.html" %}

{% block title %}Projects for {{ month|date:"F, Y" }}{% endblock %}

{% block content %}
  <h2>Projects for {{ month|date:"F, Y" }}</h2>
  <ul>
    {% for project in project_list %}
      <li><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
