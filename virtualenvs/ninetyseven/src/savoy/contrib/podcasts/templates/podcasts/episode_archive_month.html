{% extends "base.html" %}

{% block title %}{{ show.title }} for {{ month|date:"F, Y" }}{% endblock %}

{% block content %}
  <h2>{{ show.title }} for {{ month|date:"F, Y" }}</h2>
  <ul>
    {% for episode in episode_list %}
      <li><a href="{{ episode.get_absolute_url }}">{{ episode.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
