{% extends "base.html" %}

{% block title %}Statuses for {{ month|date:"F, Y" }}{% endblock %}

{% block content %}
  <h2>Statuses for {{ month|date:"F, Y" }}</h2>
  <ul>
    {% for status in status_list %}
      <li><a href="{{ status.get_absolute_url }}">{{ status.body|typogrify }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
