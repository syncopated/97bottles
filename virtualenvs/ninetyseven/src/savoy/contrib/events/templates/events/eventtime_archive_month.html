{% extends "base.html" %}

{% block title %}Event for {{ month|date:"F, Y" }}{% endblock %}

{% block content %}
  <h2>Event for {{ month|date:"F, Y" }}</h2>
  <ul>
    {% for eventtime in eventtime_list %}
      <li><a href="{{ eventtime.get_absolute_url }}">{{ eventtime.event.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
