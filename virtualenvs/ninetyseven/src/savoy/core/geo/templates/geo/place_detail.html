{% extends "base.html" %}

{% block title %}{{ place.display_name }}{% endblock %}

{% block content %}
  <h2>{{ place.display_name }}</h2>
  <ul>
    {% for item in place.event_places.all  %}
      <li><a href="{{ item.get_absolute_url }}">{{ item }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
