{% extends "base.html" %}

{% block title %}Photos{% endblock %}

{% block content %}
  <h2>Photos</h2>
  <ul>
    {% for photo in latest %}
      <li><a href="{{ photo.get_absolute_url }}">{{ photo.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

{% block sidebar %}
  <h3>Archives</h3>
  <ul>
    {% for year in date_list %}
      <li><a href="{% url photo_index %}{{ year|date:"Y" }}/">{{ year|date:"Y" }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
